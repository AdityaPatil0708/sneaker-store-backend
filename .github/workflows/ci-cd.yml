name: CI/CD Pipeline - Backend (Dockerized)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Build and Push Docker Image
      - name: Build and Push Docker image
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/sneaker-backend
          docker build -t $IMAGE_NAME:latest .
          docker push $IMAGE_NAME:latest

      # Step 4: Deploy on EC2 via SSH
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Ensure Docker & PM2 are installed (one-time setup)
            sudo apt-get update -y
            sudo apt-get install -y docker.io

            # Pull latest Docker image
            IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/sneaker-backend
            sudo docker pull $IMAGE_NAME:latest

            # Stop and remove old container if running
            sudo docker stop sneaker-backend || true
            sudo docker rm sneaker-backend || true

            # Run new container with environment variables
            sudo docker run -d \
              --name sneaker-backend \
              -p 5000:3000 \
              -e MONGO_URI=${{ secrets.MONGO_URL }} \
              -e JWT_SECRET=${{ secrets.JWT_SECRET }} \
              -e PORT=3000 \
              $IMAGE_NAME:latest
